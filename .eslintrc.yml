parser: babel-eslint
env:
  browser: true
  es6: true
  node: true
globals:
  ActionCable: false
extends:
- prettier
- prettier/standard
plugins:
- prettier
- react
rules:
  prettier/prettier: error
  no-console:
  - error
  - allow:
    - warn
    - error
  no-undef: error
  no-const-assign: error
  no-class-assign: error
  constructor-super: error
  no-useless-escape: error
  react/jsx-uses-vars: error
